<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
        const num=parseInt(prompt("enter no"));
        switch(num)
        {
            case 0:
                document.write('zero')
                break;
            case 1:
                document.write('one')
                break;
            case 2:
                document.write('two')
                break;
            case 3:
                document.write('three')
                break;
            case 4:
                document.write('four')
                break;
            case 5:
                document.write('five')
                break;
            case 6:
                document.write('six')
                break;
            case 7:
                document.write('seven')
                break;
            case 8:
                document.write('eight')
                break;
            case 9:
                document.write('nine')
                break;
            default:
                document.write('not matched')
        }
    </script>
</body>
</html>
