<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-if</title>
</head>
<body>
    <script>
  const jeeMain = 150;
  const jeeAdv = 180;

  if(jeeMain>=150)
  {
    document.write("JEE MAIN Claer Hua...");
    if(jeeAdv>=150)
    {
      document.write("JEE ADV Claer Hua...");
    }
    else
    {
      document.write("JEE ADV Claer NAHI Hua...");
    }
  }
  else
  {
    document.write("JEE MAIN Claer NAHI Hua...")
  }
    </script>
</body>
</html>
