<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
<script>
    const age=12;
    if(age>18)
    {
        document.write("You are eligible for Vote");
    }
    else
    {
        document.write("You are not eligible for Vote");
    }
</script>
</body>
</html>
